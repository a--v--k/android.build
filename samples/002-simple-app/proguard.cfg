-verbose

-dontoptimize
-dontshrink
-dontpreverify

-dontusemixedcaseclassnames
-dontskipnonpubliclibraryclasses
-dontskipnonpubliclibraryclassmembers
-renamesourcefileattribute SourceFile
-keepattributes SourceFile,LineNumberTable,*Annotation*

-repackageclasses ''
-allowaccessmodification

-dontwarn androidx.**
-dontwarn com.google.android.**

-dontwarn org.jetbrains.annotations.**

-dontwarn jcifs.http.**
-dontwarn com.jcraft.jzlib.**
-dontwarn org.ietf.jgss.**
-dontwarn com.samsung.**

-keep class androidx.** { *; }
-keep enum androidx.** { *; }
-keep interface androidx.** { *; }
-keep @interface androidx.** { *; }

-keep class com.google.android.** { *; }
-keep enum com.google.android.** { *; }
-keep interface com.google.android.** { *; }
-keep @interface com.google.android.** { *; }

-keep class **.R
-keep class **.R$*

-keepclassmembers class **.R$* {
    public static <fields>;
}

-keep public class * extends android.app.Activity
-keep public class * extends android.app.Fragment
-keep public class * extends android.app.AppComponentFactory
-keep public class * extends android.app.Application
-keep public class * extends android.app.Service
-keep public class * extends android.content.BroadcastReceiver
-keep public class * extends android.content.ContentProvider
-keep public class * extends java.lang.Throwable

-keepclassmembers class * extends android.app.Application {
	static *;
}

-keepclassmembers class * extends android.content.ContentProvider {
	static *;
}

-keepclassmembers class * extends android.app.Activity {
   public void *(android.view.View);
}

-keep public class * extends android.view.View {
    public <init>(android.content.Context);
    public <init>(android.content.Context, android.util.AttributeSet);
    public <init>(android.content.Context, android.util.AttributeSet, int);
    public <init>(android.content.Context, android.util.AttributeSet, int, int);
    public void set*(...);
}

-keepclassmembers public class * extends android.view.View {
   void set*(***);
   *** get*();
}

-keepclasseswithmembers class * {
    public <init>(android.content.Context, android.util.AttributeSet);
}

-keepclasseswithmembers class * {
    public <init>(android.content.Context, android.util.AttributeSet, int);
}

-keepclasseswithmembers class * {
    public <init>(android.content.Context, android.util.AttributeSet, int, int);
}

-keepclassmembers class * extends android.content.Context {
   public void *(android.view.View);
   public void *(android.view.MenuItem);
}

-keepclassmembers class * implements android.os.Parcelable {
  public static final android.os.Parcelable$Creator CREATOR;
}

-keep class * implements androidx.viewbinding.ViewBinding
-keepclassmembers class * implements androidx.viewbinding.ViewBinding {
	static *;
}

-keepclasseswithmembernames class * {
    native <methods>;
}

-keepclassmembers enum * {
    public static **[] values();
    public static ** valueOf(java.lang.String);
}

-keep @androidx.annotation.Keep class *
-keep @androidx.annotation.Keep enum *
-keep @androidx.annotation.Keep interface *
-keep @androidx.annotation.Keep @interface *

-keepclassmembernames class      * { @androidx.annotation.Keep *; }
-keepclassmembernames enum       * { @androidx.annotation.Keep *; }
-keepclassmembernames interface  * { @androidx.annotation.Keep *; }
-keepclassmembernames @interface * { @androidx.annotation.Keep *; }
